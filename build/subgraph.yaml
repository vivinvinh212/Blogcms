specVersion: 0.0.4
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Blog
    network: mumbai
    source:
      address: "0xb3EF97d369a6a1Ca69f525916557d58653A07bE8"
      abi: Blog
      startBlock: 27114420
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Post
      abis:
        - name: Blog
          file: Blog\abis\Blog.json
      eventHandlers:
        - event: PostCreated(uint256,string,string)
          handler: handlePostCreated
        - event: PostUpdated(uint256,string,string,bool)
          handler: handlePostUpdated
      file: Blog\Blog.wasm
